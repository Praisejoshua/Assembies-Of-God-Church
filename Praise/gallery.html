<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Assemblies of God Church</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: #f8f9fa;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    h2 {
      font-weight: bold;
      color: #fff;
    }

    .gallery-card {
      background: #1c1c1c;
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .gallery-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 20px rgba(255,255,255,0.15);
    }

    .gallery-card .card-body {
      color: #f1f1f1;
    }

    .gallery-card .card-title {
      color: #fff;
      font-weight: 600;
    }

    .card-text.text-muted {
      color: #bbb !important;
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .card {
      height: 100%;
    }

    .modal-content {
      background: #1c1c1c;
      color: #fff;
      border-radius: 15px;
      border: none;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(1);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5" data-aos="fade-down">Gallery</h2>
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
        <div class="card gallery-card" data-bs-toggle="modal" data-bs-target="#galleryModal1">
          <img src="./images/test/kk.png" class="card-img-top" alt="Gallery Preview">
          <div class="card-body">
            <h5 class="card-title">Topic of the Day: Recycling</h5>
            <p class="card-text text-muted">Posted on: Aug 20, 2025</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
        <div class="card gallery-card" data-bs-toggle="modal" data-bs-target="#galleryModal2">
          <img src="./images/test/naija logo.jpeg" class="card-img-top" alt="Gallery Preview">
          <div class="card-body">
            <h5 class="card-title">Topic of the Day: Scrap Management</h5>
            <p class="card-text text-muted">Posted on: Aug 21, 2025</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4" data-aos="zoom-in" data-aos-delay="300">
        <div class="card gallery-card" data-bs-toggle="modal" data-bs-target="#galleryModal3">
          <img src="./images/test/seyi.webp" class="card-img-top" alt="Gallery Preview">
          <div class="card-body">
            <h5 class="card-title">Topic of the Day: Community Service</h5>
            <p class="card-text text-muted">Posted on: Aug 22, 2025</p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal 1 -->
  <div class="modal fade" id="galleryModal1" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div id="carousel1" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/test/kk.png" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="./images/test/la.png" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="./images/test/lo.png" class="d-block w-100" alt="">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 2 -->
  <div class="modal fade" id="galleryModal2" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div id="carousel2" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/test/naija logo.jpeg" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="./images/test/ndlea.png" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="./images/test/seyi.webp" class="d-block w-100" alt="">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel2" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel2" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal 3 -->
  <div class="modal fade" id="galleryModal3" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div id="carousel3" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/test/seyi.webp" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="./images/test/lo.png" class="d-block w-100" alt="">
              </div>
              <div class="carousel-item">
                <img src="./images/test/ndlea.png" class="d-block w-100" alt="">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel3" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel3" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });

    // Autoplay when modal opens
    function enableCarouselAutoplay(modalId, carouselId) {
      const modal = document.getElementById(modalId);
      modal.addEventListener('shown.bs.modal', () => {
        let carousel = new bootstrap.Carousel(document.getElementById(carouselId), {
          interval: 2000, // slide every 2s
          ride: 'carousel'
        });
      });
    }

    enableCarouselAutoplay('galleryModal1', 'carousel1');
    enableCarouselAutoplay('galleryModal2', 'carousel2');
    enableCarouselAutoplay('galleryModal3', 'carousel3');
  </script>
</body>
</html>
