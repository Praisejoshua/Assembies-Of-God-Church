{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Post Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      margin: 0;
      padding-top: 7rem; /* space for fixed navbar */
    }
    .admin-container {
      background: #242424;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      color: white;
    }
    .admin-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 0.5rem;
      border: 1px solid #dee2e6;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background: var(--banana-mint, #e0cb53);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #cbb742;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="ray">
    <div class="logo">
      <img src="{% static 'images/assemblies of god church.webp' %}" style="height: 5rem;" alt="Logo">
    </div>
    <nav id="myn">
      <a href="{% url 'gallery' %}" class="btn-2">Gallery</a>
    </nav>
  </header>
<br>
<br>
<br>
  <!-- Admin Form -->
  <div class="admin-container">
    <h2>Create New Post</h2>
    <form method="POST" enctype="multipart/form-data" action="{% url 'admin-upload' %}">
      {% csrf_token %}
      <label for="topic">Topic of the Day</label>
      <input type="text" name="topic" id="topic" placeholder="Enter topic..." required>

      <label for="images">Upload Images</label>
      <input type="file" name="image" id="images" multiple accept="image/*">
      <div class="preview" id="preview"></div>

      <button type="submit">Post</button>
    </form>
  </div>

  <script>
    const imageInput = document.getElementById("images");
    const preview = document.getElementById("preview");

    imageInput.addEventListener("change", () => {
      preview.innerHTML = "";
      const files = imageInput.files;
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
